sqlite3: &sqlite3
  adapter: sqlite3
  database: <%= File.join Dir.pwd, 'test/kaminari_test.sqlite3' %>
  pool: 5
  timeout: 5000

postgresql: &postgresql
  adapter: postgresql
  host: localhost
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  database: kaminari_test

mysql: &mysql
  adapter: mysql2
  host: localhost
  username: root
  password: <%= ENV['MYSQL_PASSWORD'] %>
  database: kaminari_test

test:
  <<: *<%= ENV['DB'] %>
